<!-- Modern HTML header for Doxygen 1.12.0 -->
<!DOCTYPE html>
<html lang="$langISO">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="generator" content="Doxygen $doxygenversion"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- Title -->
  <!--BEGIN PROJECT_NAME--><title>$projectname: $title</title><!--END PROJECT_NAME-->
  <!--BEGIN !PROJECT_NAME--><title>$title</title><!--END !PROJECT_NAME-->

  <!-- Favicon -->
  <!--BEGIN PROJECT_ICON-->
  <link rel="icon" href="$relpath^$projecticon" type="image/x-icon"/>
  <!--END PROJECT_ICON-->

  <!-- Core CSS -->
  <link href="$relpath^tabs.css" rel="stylesheet" type="text/css"/>
  <link href="$relpath^$stylesheet" rel="stylesheet" type="text/css"/>
  $extrastylesheet

  <!-- Core JS -->
  <script src="$relpath^jquery.js"></script>
  <script src="$relpath^dynsections.js"></script>
  <!--BEGIN COPY_CLIPBOARD-->
  <script src="$relpath^clipboard.js"></script>
  <!--END COPY_CLIPBOARD-->

  $treeview
  $search
  $mathjax
  $darkmode

  <!-- Doxygen Awesome scripts -->
  <script src="$relpath^doxygen-awesome-darkmode-toggle.js"></script>
  <script src="$relpath^doxygen-awesome-interactive-toc.js"></script>
  <script src="$relpath^doxygen-awesome-tabs.js"></script>
  <script src="$relpath^doxygen-awesome-paragraph-link.js"></script>

  <script>
    DoxygenAwesomeDarkModeToggle.init();
    DoxygenAwesomeInteractiveToc.init();
    DoxygenAwesomeTabs.init();
    DoxygenAwesomeParagraphLink.init();
  </script>

  <style>
    /* --- Modern header styling --- */
    #titlearea {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0.8rem 1rem;
      background: var(--page-background);
      border-bottom: 1px solid var(--separator-color);
      gap: 1rem;
    }

    #projectlogo img {
      max-height: 100px;
      width: auto;
    }

    #projectinfo {
      display: flex;
      flex-direction: column;
      gap: 0.75rem; /* Aggiunge spazio tra gli elementi figli */
    }

    #projectname {
      font-size: 2rem;
      font-weight: bold;
    }

    #projectnumber {
      font-size: 0.9rem;
      margin-left: 0.4rem;
      opacity: 0.7;
    }

    #projectbrief {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    #searchbox {
      margin-left: auto;
      max-width: 260px;
    }
  </style>
</head>

<body>
<!--BEGIN DISABLE_INDEX-->
  <!--BEGIN FULL_SIDEBAR-->
  <div id="side-nav" class="ui-resizable side-nav-resizable"><!-- do not remove -->
  <!--END FULL_SIDEBAR-->
<!--END DISABLE_INDEX-->

<div id="top"><!-- do not remove -->
  <!--BEGIN TITLEAREA-->
  <header id="titlearea">
    <!-- Logo -->
    <!--BEGIN PROJECT_LOGO-->
    <div id="projectlogo">
      <img alt="Logo" src="$relpath^$projectlogo" $logosize/>
    </div>
    <!--END PROJECT_LOGO-->

    <!-- Project info -->
    <div id="projectinfo">
      <!--BEGIN PROJECT_NAME-->
      <div id="projectname">
        $projectname
        <!--BEGIN PROJECT_NUMBER--><span id="projectnumber">$projectnumber</span><!--END PROJECT_NUMBER-->
      </div>
      <!--BEGIN PROJECT_BRIEF--><div id="projectbrief">$projectbrief</div><!--END PROJECT_BRIEF-->
      <!--END PROJECT_NAME-->

      <!--BEGIN !PROJECT_NAME-->
      <!--BEGIN PROJECT_BRIEF--><div id="projectbrief">$projectbrief</div><!--END PROJECT_BRIEF-->
      <!--END !PROJECT_NAME-->
    </div>

    <!-- Search -->
    <!--BEGIN SEARCHENGINE-->
    <!-- <div id="searchbox">$searchbox</div> -->
    <!--END SEARCHENGINE-->
  </header>
  <!--END TITLEAREA-->
</div>
